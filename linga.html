<!DOCTYPE html>
<html>
    <head>
    <center><h2>REGISTRATION FORM</h2></center>
        <link rel="stylesheet"href="css"/bootstrap.min.css>
        <script src="js/bootstrap.min.js"></script>
        </head>
        <body>
            <form>
                <div class="row mb-3">
                  <label for="inputfirst name" class="col-sm-2 col-form-label">first name</label>
                  <div class="col-sm-10">
                    <input type="first name" class="form-control" id="inputfirst name">
                  </div>
                </div>
                <div class="row mb-3">
                  <label for="inputmiddle name" class="col-sm-2 col-form-label">middle name</label>
                  <div class="col-sm-10">
                    <input type="middle name" class="form-control" id="inputmiddle name">
                  </div>
                <div class="row mb-3">
                    <label for="inputlast name" class="col-sm-2 col-form-label">middle name</label>
                    <div class="col-sm-10">
                      <input type="last name" class="form-control" id="inputlast name">
                    </div>
                    <form>
                        <div class="row mb-3">
                          <label for="inputEmail3" class="col-sm-2 col-form-label">Email</label>
                          <div class="col-sm-10">
                            <input type="email" class="form-control" id="inputEmail3">
                          </div>
                          <form>
                            <div class="row mb-3">
                              <label for="inputmobile No" class="col-sm-2 col-form-label">mobile No</label>
                              <div class="col-sm-10">
                                <input type="mobile No" class="form-control" id="inputmobile No">
                              </div>
                              <h3>Gender</h3>
                              <ul class="list-group">
                                <li class="list-group-item">
                                  <input class="form-check-input me-1" type="checkbox" value="" id="male">
                                  <label class="form-check-label" for="male">male</label>
                                </li>
                                <li class="list-group-item">
                                  <input class="form-check-input me-1" type="checkbox" value="" id="female">
                                  <label class="form-check-label" for="female">female</label>
                                </li>
                                <li class="list-group-item">
                                  <input class="form-check-input me-1" type="checkbox" value="" id="other">
                                  <label class="form-check-label" for="other">other</label>
                                </li>
                              </ul>
                                <div class="col-md-6">
    <label for="inputPassword4" class="form-label">Password</label>
    <input type="password" class="form-control" id="inputPassword4">
  </div>
  <div class="col-md-6">
    <label for="inputPassword4" class="form-label">Confirm Password</label>
    <input type="confirm password" class="form-control" id="inputPassword4">
  </div>
  
  <div class="col-12">
    <label for="inputAddress2" class="form-label">Address</label>
    <input type="text" class="form-control" id="inputAddress2" placeholder="">
  </div>
  <div class="col-md-6">
    <label for="inputCity" class="form-label">City</label>
    <input type="text" class="form-control" id="inputCity">
  </div>
  <div class="col-md-4">
    <label for="inputState" class="form-label">State</label>
    <select id="inputState" class="form-select">
      <option selected>Choose...</option>
      <option>Andhra Pradesh</option>
      <option>Telangana</option>
      <option>Karnataka</option>
      <option>Tamilnadu</option>
    </select>
  </div>
  <div class="col-md-2">
    <label for="inputZip" class="form-label">Pincode</label>
    <input type="text" class="form-control" id="inputZip">
  </div>
  <div class="col-12">
    <div class="form-check">
      
      </label>
    </div>
  </div>
  <div class="col-12">
    <button type="submit" class="btn btn-primary">Register</button>
  </div>
</form>
</html>
